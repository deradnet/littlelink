<!DOCTYPE html>

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Derad Network Links</title>
    <link rel="icon" type="image/x-icon" href="/images/icons/icon-white-transparent.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Derad Network is improving the flight safety by creating a scaleable ADS-B network">
    
    <!-- Keywords -->
    <meta name="keywords" content="Better ADS-B coverae">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://all.derad.net">
    
    <!-- Author Information -->
    <meta name="author" content="Derad Network Team">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
   
    <script defer data-domain="rollup.derad.net,all.derad.net" src="https://data.derad.org/js/script.file-downloads.hash.outbound-links.pageview-props.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script> 

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/derad2.jpg" srcset="images/derad2.jpg 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Derad Network</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Community owned ADS-B network</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Default LittleLink -->
              <a class="button button-default" href="https://derad.net" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/icon-white-transparent.png" alt="Derad Network Logo">derad.net</a>
              
              <!-- X -->
              <a class="button button-x" href="https://x.com/deradnet" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>
             
              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/deradnet" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram Chat</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/deradnetworkofficial" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram News</a> 
               
              <!-- Discord -->
              <a class="button button-discord" href="https://discord.gg/VU7vpXg3hT" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>

              <!-- Medium -->
              <a class="button button-medium" href="https://medium.com/@deradnetwork" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/medium.svg" alt="Medium Logo">Medium</a>
                        
              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/deradnet" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Cal.com -->
              <a class="button button-cal" href="https://cal.com/derad" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/cal.svg" alt="Cal.com Logo">Schedule with Cal.com</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
      
      </footer>
    
    </div>
  </div>

</body>

</html>
